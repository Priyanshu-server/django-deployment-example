<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<body>
    <nav class = 'navbar navbar-default navbar-static-top'>
        <div class="container">
            <ul class = 'nav navbar-nav'>
                <li><a href="{% url 'basicApp:home' %}" class = 'navbar-brand'>Home</a></li>
                <li><a href="{% url 'admin:index' %}" class = 'navbar-link'>Admin</a></li>
                <li><a href="{% url 'basicApp:register' %}" class = 'navbar-link'>Register</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'basicApp:user_logout' %}" class = 'navbar-link'>Logout</a></li>
                {% else %}
                    <li><a href="{% url 'basicApp:user_login' %}" class="navbar-link">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}

        {% endblock %}
    </div>
</body>
</html>
